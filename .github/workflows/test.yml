name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      max-parallel: 2
      matrix:
        operating-system:
          - ubuntu-latest
          - windows-latest
          - macOS-latest
        php-versions:
          - 5.6
          - 7.0
          - 7.1
          - 7.2
          - 7.3
          - 7.4
        composer:
          - 1
          - 2
    name: PHP ${{ matrix.php-versions }} with composer ${{ matrix.composer }} test on ${{ matrix.operating-system }}
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup PHP
        uses: shivammathur/setup-php@master
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: curl, json, mbstring, pcre, session
          ini-values: post_max_size=256M
          tools: composer:v${{ matrix.composer }}
      - name: Check PHP Version
        run: php -v
      - name: Simply package install (as not required; standalone)
        run: composer install --no-progress --no-dev --prefer-dist --optimize-autoloader